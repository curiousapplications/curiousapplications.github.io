      title: Methodist Healthcare
      text: Methodist Healthcare needed an application to help them track patient and hospital data.  The result was the pinnacle of all our experience, a hybridized real & mock data model that provided clean internal interfaces for generated model code while allowing uninterrupted client side improvements, clever and minimal micro libraries for deep view linking, UI layout, reactive data bindings, and context free UI controls. 
    - image: img/about/2.jpg
      title: Ava
      text: Ava is the creator of the groundbreaking Ava app that helps deaf people participate in group conversations. They needed needed extra help in getting their iOS app caught up with their Android app. We worked with them to simplify what they had, migration to modern techniques, and build a solid foundation for more rapid development.  In doing so, the iOS app became their lead development platform.  Ava launched to the public and scaled to over 100K users within two weeks.
