services:
  heading: Services
  subheading: What we do!
  service:
    - icon: fa fa-shopping-cart
      heading: Great new apps!
      text: From startups to internal enterprise apps, we love creating value for our clients. Beauty may be skin deep, but we pride ourselves in writing the simplest, smallest, most agile solutions that solve our client's needs. If you have a vision that you want to bring to live, we are listening!
    - icon: fa fa-shopping-cart
      heading: Legacy Updates
      text:  Have an app that needs some love? We can help you update and fix issues with your existing app.  Anyone can start a new app, but without proper discipline, projects hit a wall from technical debt.  We help clients get back on track by simplifying what they have, and adding new features at an increased velocity.
    - icon: fa fa-camera-retro
      heading: Additional Help
      text: Need to augment your existing team?  We know the key to helping teams increase their pace, is to get up to speed quickly. We have helped clients not only catch up to their product roadmaps, but also eliminate entire problem areas through automation.  If you have an existing team but want to accelerate your place, we can help!

approaches:
  heading: How we do it
  subheading: Our secret sauce
  approach:
    - heading: Communication
      text: The most important aspect to delivering value on a budget is doing the right thing with the time you have. We work with clients to determine which features are core, which need to be explored, and which can come later. We focus on the needs of today, with a plan for tomorrow!
    - heading: Discipline
      text:  Simplicity begets velocity. From our experience in rescuing legacy apps, the common thread was the cost of hastily made decisions.  Our secret sauce? Reduce complexity! We start every app with forethought for future needs, and dedication to keeping things clean.  
    - heading: Technology
      text: From our dedication to the craft, we filter every decision we make through a feedback loop.  We use Swift, MVVM, unidirectional flow, reactive techniques, code generation, and micro libraries for layout, data bindings and UI controls.  We leverage the gains from our commitment to judgement and simplicity.

